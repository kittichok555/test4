<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hello World</title>
  <style>
    body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.container {
  text-align: center;
}

#helloText {
  font-size: 2em;
  color: #333;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  font-size: 1em;
  background-color: #4caf50;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #45a049;
}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="helloText">Hello, World!</h1>
    <button onclick="changeText()">Click me</button>
  </div>
  <script >
    function changeText() {
    const helloText = document.getElementById('helloText');
    helloText.innerHTML = 'Hello, Beautiful World!';
    }
  </script>
</body>
</html>
